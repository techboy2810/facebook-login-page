<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="icon" type="image/x-icon" href="/facebook.ico">
</head>
<body>
  <div class="container">
    <div class="leftpart">
      <div class="logo">
        <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg">
      </div>
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="rightpart">
      <div class="loginpage">
          <form>
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <button class="log" type="button">Log in</button>
          </form>
          <p class="forgot">Forgotten password?</p>
          <hr/>
          <div >
            <form>
              <button class="createaccount" type="button">Create new account</button>
            </form>
          </div>
      </div>
      <span>
        <p><b>Create a Page </b> for a celebrity, brand or business.</p>
      </span>
    </div>
  </div>
    
</body>
</html>
